<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Calculator</title>

    <link rel ="icon" href = "https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" type = "image/x-icon">

    <!-- CSS linking  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="title">
            <h1>Calculator</h1>
        </div>

        <div class="calculator">

                <div class="display">
                    <input id="output" type="text" name="display" class="display1" placeholder="0">
                </div>

                <div>
                    <input onclick="clearAll()" id="clear" type="button" value="AC" class="ac">
                    <input onclick="removeLast()" id="delete" type="button" value="DE" class="de">
                    <input onclick="perc()" id="percentage" type="button" value="%" class="percentage">
                    <input onclick="display('/')" id="divide" type="button" value="/" class="operator">
                    
                </div>

                <div>
                    <input onclick="display(7)" id="seven" type="button" value="7">
                    <input onclick="display(8)" id="eight" type="button" value="8">
                    <input onclick="display(9)" id="nine" type="button" value="9">
                    <input onclick="display('*')" id="multiply" type="button" value="x" class="operator">
                </div>

                <div>
                    <input onclick="display(4)" id="four" type="button" value="4">
                    <input onclick="display(5)" id="five" type="button" value="5">
                    <input onclick="display(6)" id="six" type="button" value="6">
                    <input onclick="display('-')" id="minus" type="button" value="-" class="operator">
                </div>

                <div>
                    <input onclick="display(1)" id="one" type="button" value="1">
                    <input onclick="display(2)" id="two" type="button" value="2">
                    <input onclick="display(3)" id="three" type="button" value="3">
                    <input onclick="display('+')" id="plus" type="button" value="+" class="operator">
                </div>

                <div>
                    <input onclick="display(0)" id="zero" type="button" value="    0" class="zero">
                    <input onclick="display('.')" id="point" type="button" value=".">
                    <input onclick="evaluateExp('=')" id="equal" type="button" value="=" class="operator">
                    
                </div>


        </div>
    </div>
    
</body>

<script src="./main.js"></script>

</html>
